name: Deploy Documentation

on:
  push:
    branches: [main, version/0.8.0]
    paths:
      - 'docs/**'
      - 'examples/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build documentation site
        run: |
          mkdir -p _site

          # Copy documentation files
          cp docs/*.md _site/
          cp -r examples _site/ 2>/dev/null || true

          # Create index.html for GitHub Pages
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>BoondManager MCP Documentation</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                background: #f5f5f5;
              }
              .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
              header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 2rem;
                margin: -2rem -2rem 2rem;
                border-radius: 8px 8px 0 0;
              }
              h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
              .subtitle { font-size: 1.1rem; opacity: 0.9; }
              .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
                margin: 2rem 0;
              }
              .card {
                background: white;
                padding: 1.5rem;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                transition: transform 0.2s, box-shadow 0.2s;
              }
              .card:hover {
                transform: translateY(-4px);
                box-shadow: 0 4px 16px rgba(0,0,0,0.15);
              }
              .card h2 {
                color: #667eea;
                margin-bottom: 0.5rem;
                font-size: 1.5rem;
              }
              .card p { color: #666; margin-bottom: 1rem; }
              .card a {
                display: inline-block;
                color: white;
                background: #667eea;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                text-decoration: none;
                transition: background 0.2s;
              }
              .card a:hover { background: #764ba2; }
              footer {
                text-align: center;
                padding: 2rem;
                color: #666;
                border-top: 1px solid #ddd;
                margin-top: 2rem;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <header>
                <h1>BoondManager MCP Server</h1>
                <p class="subtitle">Model Context Protocol (MCP) integration for BoondManager API</p>
              </header>
              
              <div class="grid">
                <div class="card">
                  <h2>üìñ Getting Started</h2>
                  <p>Learn how to set up and configure the BoondManager MCP server for use with Claude Desktop and other MCP clients.</p>
                  <a href="GETTING_STARTED.html">Read Guide</a>
                </div>
                
                <div class="card">
                  <h2>üîß API Reference</h2>
                  <p>Complete documentation of all 121+ tools available across 8 business domains.</p>
                  <a href="API_REFERENCE.html">View Reference</a>
                </div>
                
                <div class="card">
                  <h2>üí° Examples</h2>
                  <p>Real-world workflow examples demonstrating MCP tool usage across HR, CRM, Finance, Projects, and Time domains.</p>
                  <a href="examples/">View Examples</a>
                </div>
              </div>
              
              <footer>
                <p>BoondManager MCP Server v0.8.0 | <a href="https://github.com/imarinmed/boond-mcp" style="color: #667eea;">GitHub</a></p>
              </footer>
            </div>
          </body>
          </html>
          EOF

      - name: Convert markdown to HTML
        run: |
          # Install markdown converter
          npm install -g marked highlight.js

          # Convert markdown files to HTML
          for file in _site/*.md; do
            filename=$(basename "$file" .md)
            cat > "_site/$filename.html" << 'TEMPLATE'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>BoondManager MCP Documentation</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                line-height: 1.8;
                color: #333;
                background: #f5f5f5;
              }
              .container { max-width: 900px; margin: 0 auto; padding: 2rem; background: white; min-height: 100vh; }
              h1 { color: #667eea; margin: 2rem 0 1rem; font-size: 2rem; border-bottom: 2px solid #667eea; padding-bottom: 0.5rem; }
              h2 { color: #764ba2; margin: 1.5rem 0 0.5rem; font-size: 1.5rem; }
              h3 { color: #666; margin: 1rem 0 0.5rem; font-size: 1.2rem; }
              p { margin-bottom: 1rem; }
              code { background: #f5f5f5; padding: 0.2rem 0.4rem; border-radius: 4px; font-family: 'Monaco', 'Menlo', monospace; }
              pre {
                background: #2d2d2d;
                color: #f8f8f2;
                padding: 1rem;
                border-radius: 4px;
                overflow-x: auto;
                margin: 1rem 0;
              }
              pre code { background: none; padding: 0; }
              ul, ol { margin: 1rem 0 1rem 2rem; }
              li { margin-bottom: 0.5rem; }
              table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
              th, td { border: 1px solid #ddd; padding: 0.75rem; text-align: left; }
              th { background: #f5f5f5; font-weight: bold; }
              a { color: #667eea; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .back-link { margin: 2rem 0; }
              .back-link a { color: #667eea; font-weight: bold; }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="back-link"><a href="/">‚Üê Back to Home</a></div>
              <article>
                CONTENT_PLACEHOLDER
              </article>
            </div>
          </body>
          </html>
          TEMPLATE
            # Replace placeholder with actual markdown content
            python3 << 'PYTHON'
          import json
          import subprocess
          filename = "$filename"
          file_path = "_site/$filename.md"

          try:
            with open(file_path, 'r') as f:
              md_content = f.read()
            
            # Convert markdown to HTML
            result = subprocess.run(['marked'], input=md_content, capture_output=True, text=True)
            html_content = result.stdout
            
            # Read template and replace placeholder
            with open("_site/$filename.html", 'r') as f:
              template = f.read()
            
            template = template.replace('CONTENT_PLACEHOLDER', html_content)
            
            with open("_site/$filename.html", 'w') as f:
              f.write(template)
          except:
            pass
          PYTHON
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
